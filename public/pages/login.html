<div class="card bg-light">
	<span class="text-info text-center"> {{ message }} </span>
	<form ng-submit="formSubmit()" class="form-signin">
	<div class="card-body mx-auto" style="max-width: 400px;">
		<h5 class="card-title mt-3 text-center">Zaloguj się aby korzystać z serwisu</h4>
		<div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user-secret"></i> </span>
             </div>
            <input name="" class="form-control" ng-model="username" placeholder="Login" type="text" required />
        </div>
		<div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" ng-model="password" placeholder="Hasło" type="password" required />
        </div> <!-- form-group// -->
		<div class="form-group">
			<button type="submit" class="btn btn-success">Zaloguj sie</button>
			<span class="text-danger" style="color:red"> {{ error }} </span>
			<p class="text-center">Nie masz konta? <a href="#!register">Zarejestruj się</a> </p> 
		</div>
	</div>
	</form>	
</div>
